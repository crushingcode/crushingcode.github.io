# Hugo configuration file
baseURL: "https://crushingcode.nisrulz.com/"
title: Crushing C.O.D.E

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
enableInlineShortcodes: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Tags
      pageRef: /tags
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Talks
      pageRef: /talks
      weight: 3
    - name: Showcase
      pageRef: /showcase
      weight: 4
    - name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 11
      url: "https://github.com/nisrulz"
      params:
        icon: github
    - name: Bluesky
      weight: 12
      url: "https://bsky.app/profile/nisrulz.com"
      params:
        icon: bluesky
    - name: LinkedIn
      weight: 13
      url: "https://linkedin.com/in/nisrulz"
      params:
        icon: linkedin

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "üåè nisrulz.com ‚Üó"
      url: "https://nisrulz.com/"
      weight: 2

params:
  description: Blog by Nishant Srivastava

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo/logo.png
      dark: images/logo/logo.png
    width: full

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: wide

  editURL:
    enable: false

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: publishDate
      sortOrder: desc # or "asc"
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
